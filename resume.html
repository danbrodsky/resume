<style>
#doc {

body {

  width: 100%;
  height: 100%;

  background-color: #202e4a;

#button1{

#button2 {
  position: absolute;
  left: -25%;
  width: 24.5%;

}

#overlay{
  position: relative;
  max-width: 400%;
  width: 400%;
  max-height: 200%;
  height: 200%;
  top: -50%;
  left: -50%;

  background-position: 5% 100%;
  background-size: 40%;
  background-color: white;
  background-attachment: fixed;
  background-repeat: no-repeat;
  -webkit-transform: skew(-20deg);
  transform: skew(-20deg);
}

.select{
  opacity: 0.65;
  transition: opacity 1s;
}
.select:hover {
  opacity: 1;
  cursor: pointer;
}

#pos1 {
  left: 0%;
  width: 24.5%;
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -ms-transition: all 1s;
  transition: all 1s;
  
}

#pos1:before {
  content: "";
  position: absolute;
  max-width: 600%;
  width: 600%;
  height: 200%;
  top: -100%;
  left: -50%;
  background-color: white;
  background-attachment: fixed;
  background-size: cover;
  -webkit-transform: skew(-20deg);
  transform: skew(-20deg);
}

#pos2 {
  left: 25%;
    width: 24.5%;
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -ms-transition: all 1s;
  transition: all 1s;
}
#pos2:before {
  content: "";
  position: fixed;
  max-width: 600%;
  width: 600%;
  height: 200%;
  top: -100%;
  left: -50%;
  background-color: #9ef442;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  -webkit-transform: skew(-20deg);
  transform: skew(-20deg);
}

#pos3 {
  /*max-width: 24.5%;*/
  left: 50%;
    width: 24.5%;
  -webkit-transition: all 1s;
  -moz-transition: all 1s;

  transition: all 1s;
}

  content: "";

  background-size: cover;
  -webkit-transform: skew(-20deg);
  transform: skew(-20deg);
}

#pos4 {
  left: 75%;
  width: 24.5%;
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -ms-transition: all 1s;
  transition: all 1s;
    
}

#pos4:before {
  content: "";
  position: absolute;
  max-width: 600%;
  width: 600%;
  height: 200%;
  top: -100%;
  left: -50%;
  background-color: white;
  background-attachment: fixed;
  background-repeat: repeat;
  -webkit-transform: skew(-20deg);
  transform: skew(-20deg);

#wrapper {
  position: absolute;
  width: 100%;
  height: 100%;

  transform:skew(20deg);

#wrapper2 {
  position: absolute;
  width: 100%;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){

        var lAdd = 0;
        var wAdd = 100;
        if (screen.orientation.type == "portrait-primary"){
          lAdd = -15;
          wAdd = 130;
        }

        jQuery(window).on( "orientationchange", function( event ) {
          if (lAdd == 0){
            lAdd = -15;
            wAdd = 130;
          }
          else { 
            lAdd = 0;
            wAdd = 100;
              }
         });

        var pos1 = $("#pos1");
        var pos2 = $("#pos2");
        var pos3 = $("#pos3");
        var pos4 = $("#pos4");
        var button1 = $("#button1");
        var button2 = $("#button2");

        $(".nPage").hide();

        var selected;
        
        var h = $("body").height();
        var w = $("body").width();
        var tan = 2.747;
        var d = h / 2.747;
        var p = (d / w) * 100;
        var three = 50 - p;
        var two = 25 + p;
        var four = 75 + p;

        $("#wrapper").css({"left": "-" + p + "%", "top": "-100%"});
        $("#wrapper2").css({"left": two + "%", "top": '100%'});
        $("#wrapper3").css({"left": three + "%", "top": '-100%'});
        $("#wrapper4").css({"left": four + "%", "top": '100%'});
        
        pos1.on("click", function(){
        $(this).removeClass('select');
        button2.addClass('select');
        pos2.addClass('select');
        selected = 1;
        button2.css({"width": "24.5%", "left": lAdd + -25 + "%"});
        pos2.css({"width": "24.5%", "left": lAdd * -1 + 100.5 + "%"});
        pos3.css({"width": "24.5%", "left": lAdd * -1 + 125.5 + "%"});
        pos4.css({"width": "24.5%", "left": lAdd * -1 + 150.5 + "%"});
        button1.css({"width": "24.5%", "left": lAdd * -1 + 175.5 + "%"});
        $(this).css({"width": wAdd + "%", "left": lAdd + "%"});
        });
        
        pos2.on("click", function() {
        $(this).removeClass('select');
        pos1.addClass('select');
        pos3.addClass('select');
        selected = 2;
        button2.css({"width": "24.5%", "left": lAdd - 50 + "%"});
        pos1.css({"width": "24.5%", "left": lAdd - 25 + "%"});
        pos3.css({"width": "24.5%", "left": lAdd * -1 + 100.5 + "%"});
        pos4.css({"width": "24.5%", "left": lAdd * -1 + 125.5 + "%"});
        button1.css({"width": "24.5%", "left": lAdd * -1 + 150.5 + "%"});
        $(this).css({"width": wAdd + "%", "left": lAdd + "%"});
        });
        
        pos3.on("click", function() {
        $(this).removeClass('select');
        pos2.addClass('select');
        pos4.addClass('select');
        selected = 3;
        button2.css({"width": "24.5%", "left": lAdd - 75 + "%"});
        pos1.css({"width": "24.5%", "left": lAdd - 50 + "%"});
        pos2.css({"width": "24.5%", "left": lAdd - 25 + "%"});
        pos4.css({"width": "24.5%", "left": lAdd * -1 + 100.5 + "%"});
        button1.css({"width": "24.5%", "left": lAdd * -1 + 125.5 + "%"});
        $(this).css({"width": wAdd + "%", "left": lAdd + "%"});
        });
        
        pos4.on("click", function() {
        $(this).removeClass('select');
        pos3.addClass('select');
        button1.addClass('select');
        selected = 4;
        button2.css({"width": "24.5%", "left": "-100%"});
        pos1.css({"width": "24.5%", "left": lAdd - 75 + "%"});
        pos2.css({"width": "24.5%", "left": lAdd - 50 + "%"});
        pos3.css({"width": "24.5%", "left": lAdd - 25 + "%"});
        button1.css({"width": "24.5%", "left": lAdd * -1 + 100.5 + "%"});
        $(this).css({"width": wAdd - 0.5 + "%", "left": lAdd + "%"});
        });
        
        button1.on("click", function() {
        $(this).removeClass('select');
        pos4.addClass('select');
        selected = 5;
        pos1.css({"width": "24.5%", "left": "0%"});
        pos2.css({"width": "24.5%", "left": "25%"});
        pos3.css({"width": "24.5%", "left": "50%"});
        pos4.css({"width": "24.5%", "left": "75%"});
        button2.css({"width": "24.5%", "left": "-25%"});
        });
        
        button2.on("click", function() {
        $(this).removeClass('select');
        pos1.addClass('select');
        selected = 0;
        pos1.css({"width": "24.5%", "left": "0%"});
        pos2.css({"width": "24.5%", "left": "25%"});
        pos3.css({"width": "24.5%", "left": "50%"});
        pos4.css({"width": "24.5%", "left": "75%"});
        button1.css({"width": "24.5%", "left": "100%"});
        // $(this).css({"width": wAdd + "%", "left": "0%"});
        });
        
});
</script>
